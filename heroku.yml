build:
  docker:
    web: Dockerfile
    worker: Dockerfile
run:
  web: 
    command:
      - gunicorn fhphome.wsgi:application --threads=4 --worker-class=gthread --timeout=5000 --bind=0.0.0.0:$PORT
    image: web
  worker: 
    command:
      - celery -A fhphome worker --pool=solo -l info
    image: worker